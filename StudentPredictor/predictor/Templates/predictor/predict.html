<!DOCTYPE html>
<html>
<head>
    <title>Student Predictor</title>
</head>
<body>
    <h1>Student Predictor Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h2>Prediction Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
